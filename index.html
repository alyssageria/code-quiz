<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Code Quiz</title>
</head>

<body>
    <div class="view-highscore">
        <button class="highscore-btn">View Highscore</button>
        <div>
            <p id="timer">Timer: 00</p>
        </div>
    </div>
    <div class="start-container">
        <div id="start-page">
            <div id="start-text">
                <h2>Code Quiz Challenge</h2>
                <p class="start-p">Welcome to the Code Quiz Challenge! Please answer the questions to the best of your
                    ability, and
                    click start to begin.</p>
                <button class="start-btn">Start</button>
            </div>
        </div>
    </div>
    <div class="quiz-container">
        <div id="questions-container">
            <div id="question">Question</div>
            <div id="answer-btns">
                <button class="btn" id="a-text">Answer 1</button>
                <button class="btn" id="b-text">Answer 2</button>
                <button class="btn" id="c-text">Answer 3</button>
                <button class="btn" id="d-text">Answer 4</button>
            </div>
            <div id="correct-wrong"></div>
        </div>
    </div>
    <div class="final-page">
        <h2 class="all-done">All Done!</h2>
        <p id="final-score">Your final score is:</p>
        <form>
            <label>Enter Initials</label>
            <input type="text">
            <button class="final-button">Submit</button>
        </form>
    </div>





    <script src="./assets/js/script.js"></script>
</body>

</html>
